<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>360 VR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <a-scene cursor="rayOrigin: mouse" loading-screen="dotsColor: red; backgroundColor: black">
    <a-assets>
      <img id="pano1" src="images/pano1.jpg"/>
      <img id="pano2" src="images/pano2.jpg"/>
      <a-mixin id="hotspot-text" visible="false" text="font: exo2bold; width: 5" geometry="primitive: plane; width: 1; height: 0.4" material="color: black;"
        position="0 -0.6 0"></a-mixin>
      <a-mixin id="hotspot-target" face-camera geometry="primitive: octahedron; radius: 0.3;" material="flatShading: true; color: rgb(255, 0, 161)"></a-mixin>
      <img crossorigin="anonymous" id="img-arrow-up" src="images/arrows/arrow-circle-up.png" />
      <img crossorigin="anonymous" id="img-arrow-down" src="images/arrows/arrow-circle-down.png" />
      <img crossorigin="anonymous" id="img-arrow-left" src="images/arrows/arrow-circle-left.png" />
      <img crossorigin="anonymous" id="img-arrow-right" src="images/arrows/arrow-circle-right.png" />
      <a-mixin id="arrow-up" face-camera material="src:#img-arrow-up;shader:flat; color:#fff; opacity: 0.9;" geometry="primitive: circle; radius: .2"></a-mixin>
      <a-mixin id="arrow-down" face-camera material="src:#img-arrow-down; shader:flat; color:#fff; opacity:0.9;" geometry="primitive: circle; radius: 0.2"></a-mixin>
      <a-mixin id="arrow-left" face-camera material="src:#img-arrow-left; shader:flat; color:#fff; opacity:0.9;" geometry="primitive: circle; radius: 0.2"></a-mixin>
      <a-mixin id="arrow-right" face-camera material="src:#img-arrow-right; shader:flat; color:#fff; opacity:0.9;" geometry="primitive: circle; radius: 0.2"></a-mixin>
    </a-assets>
    <a-sky src="#pano1" id="space"></a-sky>
    <a-entity id="pano1_space" class="space">
      <a-entity mixin="arrow-up" position="5 0 0" event-set__mouseenter="visible: true; _target:#pano1_text" event-set__mouseleave="visible: false; _target:#pano1_text"
        set-image="on:click;target: #space; spaceTarget: #pano2_space; src: #pano2">
        <a-text id="pano1_text" align="center" baseline="center" value="pano2" mixin="hotspot-text" position="0 .5 0"></a-text>
      </a-entity>
    </a-entity>
    <a-entity id="pano2_space" class="space" visible="false">
      <a-entity mixin="arrow-down" position="1 0 -5" event-set__mouseenter="visible: true; _target:#pano2_text" event-set__mouseleave="visible: false; _target:#pano2_text"
        set-image="on:click;target: #space; spaceTarget: #pano1_space; src: #pano1">
        <a-text id="pano2_text" align="center" baseline="center" value="pano1" mixin="hotspot-text" position="0 .5 0"></a-text>
      </a-entity>
    </a-entity>
    <a-entity camera look-controls>
      <a-cursor
        id="cursor"
        material="color: red"
        animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
        animation__fusing="property: scale; startEvents: fusing; pauseEvents: mouseleave; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
        fuse="true"
        raycaster="objects: [set-image]"
      ></a-cursor>
    </a-entity>
  </a-scene>
</body>
</html>
