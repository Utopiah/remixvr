<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>ObjectsVR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<script type="text/javascript" src="./build.js"></script></head>
<body>
  <a-scene>
    <a-assets>
      <a-asset-item id="bear" src="./objects/Bear_Brown/Bear_Brown.obj"></a-asset-item>
      <a-asset-item id="bear-mtl" src="./objects/Bear_Brown/Bear_Brown.mtl"></a-asset-item>
      <audio id="bear-sound" src="./objects/Bear_Brown/bear2.mp3"></audio>
      <a-asset-item id="cat" src="./objects/Cat/Cat.obj"></a-asset-item>
      <a-asset-item id="cat-mtl" src="./objects/Cat/Cat.mtl"></a-asset-item>
      <audio id="cat-sound" src="./objects/Cat/Cat2.mp3"></audio>
      <a-asset-item id="car" src="./objects/bluecar/bluecar.obj"></a-asset-item>
      <a-asset-item id="car-mtl" src="./objects/bluecar/bluecar.mtl"></a-asset-item>
      <audio id="car-sound" src="./objects/bluecar/bluecar.mp3"></audio>
    </a-assets>
    <a-entity camera look-controls wasd-controls position="0 3 0">
      <a-entity cursor="fuse: true;" position="0 0 -1" geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
        material="color: red; shader: flat">
      <a-animation begin="click" easing="ease-in" attribute="scale"
            fill="forwards" from="0.2 0.2 0.2" to="1 1 1" dur="150"></a-animation>
      <a-animation begin="fusing" easing="ease-in" attribute="scale"
            fill="backwards" from="1 1 1" to="0.2 0.2 0.2" dur="1500"></a-animation>
      </a-entity>
    </a-entity>
    <a-sky color="#f2f2f2"> </a-sky>
    <!-- Bear -->
    <a-obj-model sound="on:click; src:#bear-sound;" cursor-listener src="#bear" mtl="#bear-mtl" scale="0.6 0.6 0.6" rotation="0 12.88 0" position="-0.167 1.45 -5.37">
      <a-animation begin="click" attribute="rotation" from="0 12.88 0" to="0 372.88 0" end="mouseleave" repeat="indefinite" dur="10000"></a-animation>
    </a-obj-model>

    <!-- Cat -->
    <a-obj-model sound="on:click; src:#cat-sound;" cursor-listener src="#cat" mtl="#cat-mtl" scale="1 1 1" rotation="0 -28.894 0"
      position="2.39 1.45 -2.41">
      <a-animation begin="click" attribute="rotation" from="0 0 0" to="0 360 0" end="mouseleave" repeat="indefinite" dur="10000"></a-animation>
    </a-obj-model>

    <!-- Car -->
    <a-obj-model sound="on:click; src:#car-sound;" cursor-listener src="#car" mtl="#car-mtl" scale="0.05 0.05 0.05" rotation="-0.65 39.34 -0.35"
      position="-4.74 1.45 -2.41">
      <a-animation begin="click" attribute="rotation" from="0 0 0" to="0 360 0" end="mouseleave" repeat="indefinite" dur="10000"></a-animation>
    </a-obj-model>
    <a-plane color="#ccc" height="20" width="20" position="0 1.28 0" rotation="-90 0 0"></a-plane>
  </a-scene>
</body>
</html>
