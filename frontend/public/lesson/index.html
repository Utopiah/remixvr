<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Lesson</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        background: #111;
      }
      @-webkit-keyframes loadingSpinner {
        from {
          transform: rotate(0deg);
        }
        to {
          border-top-color: #ec407a;
          transform: rotate(360deg);
        }
      }
      @-moz-keyframes loadingSpinner {
        from {
          transform: rotate(0deg);
        }
        to {
          border-top-color: #ec407a;
          transform: rotate(360deg);
        }
      }
      @-o-keyframes loadingSpinner {
        from {
          transform: rotate(0deg);
        }
        to {
          border-top-color: #ec407a;
          transform: rotate(360deg);
        }
      }
      @keyframes loadingSpinner {
        from {
          transform: rotate(0deg);
        }
        to {
          border-top-color: #ec407a;
          transform: rotate(360deg);
        }
      }

      #loading {
        height: 4rem;
        width: 4rem;
        border-radius: 50%;
        position: relative;
        border: 5px solid #ddd;
        border-top: 5px solid #42a5f5;
        transform: translateZ(0);
        animation: loadingSpinner 1s infinite linear;
      }
      #loading-wrapper {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 999999;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #111;
      }
    </style>
  <script type="text/javascript" src="build.js" async></script></head>
  <body>
    <div id="loading-wrapper">
      <div id="loading"></div>
    </div>
    <a-scene
      cursor="rayOrigin: mouse"
      loading-screen="dotsColor: red; backgroundColor: black"
    >
      <a-assets>
        <script id="image360" type="html">
          <a-entity>
            <a-sky id="sky" />
            <a-entity
              id="title"
              geometry="primitive: plane; width: 3; height: auto;"
              material="color: #111;side:back"
              text="align: center;wrapCount:25;side:back;zOffset:-0.001;"
              position="0 -1.2 -3"
              rotation="30 180 0"
            />
          </a-entity>;
        </script>
        <script id="video360" type="html">
          <a-entity>
            <a-videosphere src="" id="videosphere" />
          </a-entity>;
        </script>
      </a-assets>
      <a-entity id="template" load-data></a-entity>
      <a-entity
        position="-0.356 -1.936 -1.878"
        rotation="-43.650 0 0"
        layout="type: line; margin: 1; align: center;"
      >
        <a-plane
          width=".9"
          height="0.4"
          color="#111"
          id="previous"
          bind="visible: hasPrevious"
          material="opacity: 0.7; transparent: true"
          cursor-listener
        >
          <a-text value="Previous" align="center"></a-text>
        </a-plane>
        <a-plane
          width=".8"
          height="0.4"
          color="#111"
          material="opacity: 0.7; transparent: true"
          cursor-listener
          bind="visible: hasNext"
          id="next"
        >
          <a-text value="Next" align="center"></a-text>
        </a-plane>
      </a-entity>
      <a-sky
        id="mask"
        color="#111"
        radius="2"
        animation="property:material.opacity; startEvents: fade; from: 0; to: 1; dur:200;dir:alternate; loop:1;"
      ></a-sky>
      <a-entity camera look-controls>
        <a-cursor
          id="cursor"
          material="color: red"
          animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
          animation__fusing="property: scale; startEvents: fusing; pauseEvents: mouseleave; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
          fuse="true"
          raycaster="objects: [cursor-listener]"
        ></a-cursor>
      </a-entity>
    </a-scene>
  </body>
</html>
